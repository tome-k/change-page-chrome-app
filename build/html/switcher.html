<!doctype html>

<title>Fast Tab Switcher</title>
<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    margin: 0;
    padding: 7px;
    padding-bottom: 24px;
    background: #eee;
  }

  input[type=text] {
    width: 100%;
    height: 40px;
    font-size: 26px;
    margin: 0;
    padding: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  input[type=text]:focus {
    outline: none;
  }

  ul {
    list-style: none;
    padding-left: 0;
    white-space: nowrap;
    overflow-x: hidden;
    overflow-y: auto;
    text-overflow: ellipsis;
    margin: 10px -7px 0 -7px;
    border-top: 1px solid #333;
    position: absolute;
    top: 45px;
    bottom: 25px;
    width: 100%;
    overflow-y: auto;
  }

  ul li {
    margin-left: 0;
    font-size: 15px;
    padding: 7px;
    border-bottom: 1px solid #333;
    cursor: pointer;
  }

  ul li.selected {
    background-color: white;
  }

  ul li .bkg {
    vertical-align: bottom;
    width: 16px;
    height: 16px;
    display: inline-block;
    margin-right: 5px;
    background-size: 16px 16px;
  }

  ul li .match {
    text-decoration: underline;
    font-weight: bold;
  }

  ul li .url {
    color: #666;
    margin-left: 21px;
    padding-top: 5px;
  }

  .status {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 25px;
    background-color: white;
    padding: 3px;
    border-top: 1px solid black;
  }
</style>

<div id='switcher'></div>
<script src="../../vendor/js/fuzzy.js"></script>
<script src="../../vendor/js/react-0.9-rc1.min.js"></script>
<script src='../js/client-bundle.js'></script>
